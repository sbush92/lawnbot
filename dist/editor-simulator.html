<!DOCTYPE html>
<html lang="en">
<script src="js/grid.js"></script>
<script src="js/lawnbot.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <title>Lawnbot 1.0</title>
</head>

<body onload="loadLawn()">
    <h2>Welcome to Lawnbot</h2>
    <div id="userInput" class="center">
        <div>
            <div>Insert Rows
                <input type="number" name="rows" min="1" max="5" id="rows" onchange="makeGrid()">
            </div>

            <div>Insert Cells
                <input type="number" name="cells" min="1" max="5" id="cells" onchange="makeGrid()">
            </div>
            <button id="saveButton" onclick="save()">Save</button>
        </div>
        <button id="startButton" onclick="mowLawn()">Start</button>
    </div>
    <div id="grid" class="center"></div>
</body>

</html>
