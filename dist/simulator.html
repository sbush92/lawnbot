<!DOCTYPE html>
<html lang="en">

<script src="js/index.js"></script>
<script src="js/simulator.js"></script>
<script src="js/lawnBotLogic.js"></script>
<script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Lawnbot 1.0</title>
</head>

<body onload="loadLawn()">
    <div class="bg-simulator">
        <div class="dark-overlay lawn-parent-container">

            <div class="top-row">
                <div class="lawn-settings">
                    <p>Lawn dimensions:</p>
                    <form action="#" class="simple-form">
                        <input type="number" name="cols" min="1" max="25" id="cols" value=10 onchange="makeGrid()">
                        <input type="number" name="rows" min="1" max="25" id="rows" value=10 onchange="makeGrid()">
                    </form>
                    <button class="file-button-thing" onclick="saveLawn()">Save</button>
                    <button class="file-button-thing" onclick="loadLawnFile()">Load</button>
                    <button class="file-button-thing" onclick="resetLawn()">Reset</button>
                </div>
            </div>

            <div class="lawn-and-stats">
                <div class="lawn" id="lawn">
                    <input type="file" id="file" style="display: none" name="image" accept=".json">
                </div>

                <div class="stats">
                    <button class="stat-button">Elapsed Time: <span id="time">00:00:00</span></button>

                    <button class="stat-button">Progress: <span id="progress">0%</span></button>

                    <button class="stat-button">Battery: <span id="battery">100%</span></button>
    
                </div>
                
            </div>

            <div class="bottom-row">
                <button class="button-start" onclick="mowLawn()">Start Simulation</button>
                <button class="button-stop" onclick="stop()">Stop Simulation</button>              
            </div>
        </div>
    </div>

</body>


<script>fileListener()</script>
<script>makeGrid()</script> <!-- makes the initial 10x10 grid -->

</html>
