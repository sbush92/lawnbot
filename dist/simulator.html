<!DOCTYPE html>
<html lang="en">

<script src="js/index.js"></script>
<script src="js/simulator.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Lawnbot 1.0</title>
</head>

<body>
    <div class="bg-simulator">
        <div class="dark-overlay lawn-parent-container">

            <div class="top-row">
                <div class="lawn-settings">
                    <p>Lawn dimensions:</p>
                    <form action="#" class="simple-form">
                        <input type="number" name="width" min="1" max="25" id="width" onchange="makeGrid()">
                        <input type="number" name="height" min="1" max="25" id="height" onchange="makeGrid()">
                    </form>
                </div>
            </div>

            <div class="lawn-and-stats">
                <div class="lawn" id="lawn">
                    <input type="file" id="file" style="display: none" name="image" accept=".txt">
                </div>

                <div class="stats">
                    <button class="stat-button">Elapsed Time: <span id="time">00:00:00</span></button>

                    <button class="stat-button">Progress: <span id="progress">0%</span></button>

                    <button class="stat-button">Battery: <span id="battery">100%</span></button>
    
                </div>
                
            </div>

            <div class="bottom-row">
                <button class="button-start" onclick="startSimulation()">Start Simulation</button>
                <button class="button-stop" onclick="loadFile()">Stop Simulation</button>              
            </div>
        </div>
    </div>

</body>



</html>
